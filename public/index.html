<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Chat App</title>
    </head>
    <body>
        <div class="bg-blue-50 py-12 h-screen">
            <div class="max-w-2xl md:max-w-6xl lg:max-w-8xl mx-auto px-5">
                <form action="" id="pseudo-form">
                    <input type="text" id="pseudo-input" placeholder="Nom d'utilisateur" class="px-4 py-2 mr-6 border border-slate-300 rounded outline-none">
                    <input type="submit" id="pseudo-button" value="Définir" class="px-4 py-2 text-white border border-blue-900 rounded hover:duration-200 duration-200 bg-blue-700 hover:bg-blue-900">
                </form>
                <div class="mt-10 mb-2">
                    <p class="inline-block px-4 py-2 border border-slate-300 text-slate-500 rounded">Nombre d'utilisateur connecté(e)s :<span class="ml-2" id="user-count"></span></p>
                </div>
                <div class="">
                    <p class="inline-block px-4 py-2 border border-slate-300 text-slate-500 rounded">Votre pseudonyme :<span class="ml-2" id="user-info"></span></p>
                </div>
                <div class="chat-window p-4 my-10 h-96 bg-white border-slate-300 border rounded overflow-scroll overflow-x-hidden">
                    <ul id="message-list">
            
                    </ul>
                </div>
                <form id="message-form">
                    <div class="flex">
                        <input type="text" id="message-input" placeholder="Entrez un message ..." class="w-full px-4 py-2 mr-6 border border-slate-300 rounded outline-none">
                        <input type="submit" id="send-button" value="Envoyer" class="px-4 py-2 text-white border border-blue-900 rounded hover:duration-200 duration-200 bg-blue-700 hover:bg-blue-900">
                    </div>
                </form>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/asset/js/app.js"></script>
    </body>
</html>
